services:
  api:
    build: ./backend
    command: ["uvicorn","app.main:app","--host","0.0.0.0","--port","8000"]
    ports:
      - "8000:8000"
    env_file: ./.env
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped

  frontend:
    build: ./frontend
    env_file: ./.env
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE}
    volumes:
      - ./frontend:/app
    restart: unless-stopped
